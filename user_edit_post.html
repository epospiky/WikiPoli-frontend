		<form action="" method="post" role="form">
			<div class="row main-body col-md-12">
				<div class="col-md-6 edit_input">
					<h3>Edit Post</h3>
					<div class="col-md-12 row name">
						<div class="col-md-6"><label>First Name</label><input type="text" class = "form-control"  placeholder="Olufela"></div>
						<div class="col-md-6"><label>Last Name</label><input type="text" class="form-control" placeholder="Durotoye"></div>
					</div>
					<div class="col-md-12 dob ">
						<div class="input-group"><label>Date Of Birth</label><input type="date" class="form-control" placeholder="25/10/2019"></div>
					</div>
					<div class="col-md-12 occu ">
						<div class="input-group"><label>Occupation</label><input type="text" class  = "form-control" placeholder="Leadership expert, Motivational speaker"></div>
					</div>
					<div class="col-md-12 child ">
						<div class="input-group"><label>No. Of Children</label><input type="number" class = "form-control" width="50px" placeholder="3"></div>
					</div>
					<div class="col-md-12 spouse ">
						<div class="input-group"><label>Spouse name</label><input type="text" class = "form-control"  placeholder="Tara-Fela Durotayo"></div>
					</div>
					<div class="col-md-12 dob ">
						<div class="edu">
							<label>Education</label>
							<div class="input-group">
								<input type="text" class = "form-control" aria-describedby = "basic-addon2" placeholder="Moremi Highschool"> 
								<div class="input-group-append">
    							<span class="input-group-text" id="basic-addon2">+</span>
  								</div> 
  							</div>
							<div class="input-group" >
								<input type="text" class = "form-control" aria-describedby = "basic-addon2" placeholder="Obafemi Awolowo University"> 
								<div class="input-group-append">
    								<span class="input-group-text" id="basic-addon2">+</span>
    								<i class="fa fa-lg fa-trash" aria-hidden="true"></i>
  								</div> 
  							</div>
							<div class="input-group" ><input type="text" class = "form-control" aria-describedby = "basic-addon2" Placeholder="Harvard University"><div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">+</span><i class="fa fa-lg fa-trash" aria-hidden="true"></i>
  </div>  </div>
						</div>
					</div>
					<div class="col-md-12 web ">
						<div class="input-group"><label>WebSite</label><input type="text" class="form-control" placeholder="www.Feladurotayo.net">

</div>
					</div>
				</div>
				<div class="offset-md-1 col-md-5 edit_textarea">
					<div></div>
					<div class="col-md-12 web">
						<div class=""><label>Biography</label><textarea></textarea></div>
					</div>
					<div class="col-md-12 web">
						<div class=""><label>Educational History</label><textarea></textarea></div>
					</div>
					<div class="col-md-12 web">

					</div>
					<div class="col-md-12 web">
						<div class=""><label>Political History</label><textarea></textarea></div>
					</div>					
				</div>
